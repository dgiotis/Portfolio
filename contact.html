<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Orbitron&family=Roboto:ital,wght@0,300;1,400&display=swap" rel="stylesheet"> 
    <title>Document</title>
</head>
<body>
    <div class="container acc" styles="margin:0px auto !importand;">
        <div class="row">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
                <form action="post" class="contact-form">
                    <table>
                        <thead>
                            <h1 style="text-align: center;">CONTACT ME</h1>
                        </thead>
                        <tr>
                            <td for="Name">Fullname:</td>
                            <td>
                                <input type="text" class="form-control" placeholder="Enter your name..."><br>
                            </td>
                            <br>
                        </tr>
                        <tr>
                            <td>Phone Number: </td>
                            <td>
                                <input type="tel" placeholder="10-digit phone-number..."><br>
                            </td>
                            <br>
                        </tr>
                        <tr>
                            <td>Email Address: </td>
                            <td>
                                <input type="text" class="form-control" placeholder="What is your email?..." name="email" id=""> <br>
                            </td>
                        </tr>
                        <tr>
                           <td>Address: </td> 
                            <td><input type="text" class="form-control" placeholder="Where do you live?..."></td>
                        </tr>
                        <tr>
                            <td>Region: </td>
                            <td><input type="text" class="form-control" placeholder="Straight from Jungle..."></td>
                        </tr>
                        <tr>
                            <td>Your message here: </td>
                            <td><textarea name="message" class="form-control" placeholder="Reason of contact." cols="20" rows="10"></textarea></td>
                            <td><button type="submit" id="sub-btn">Submit</button></td>
                        </tr>

                    </table>
                    
                </form>
        
            </div>
            <div class=" col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
                <h2>MEDIA</h2>
               
            </div>
    
        </div>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
